<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <script src="./index.js"></script>
    <title>遮著相扑</title>
  </head>
  <body>
    <div class="App">
      <div class="edge-container">
        <textarea
          id="origin"
          placeholder="原文本"
          spellcheck="false"
        ></textarea>
        <div class="btn btn-copy" onclick="handleCopyClick('origin')">
          复制
        </div>
      </div>
      <div class="middle-container">
        <div class="btn" onclick="handleConvertClick()">转化↓</div>
        <div class="btn" onclick="handleBackClick()">还原↑</div>
        <div class="btn" onclick="handleClearClick()">清空</div>
      </div>
      <div class="edge-container">
        <textarea
          id="encoded"
          placeholder="转化文本"
          spellcheck="false"
        ></textarea>
        <div class="btn btn-copy" onclick="handleCopyClick('encoded')">
          复制
        </div>
      </div>
    </div>
  </body>
</html>
